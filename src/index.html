<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="card">
        <div class="corner top" id="top-suit"></div>
        <div id="card-value"></div>
        <div class="corner bottom" id="bottom-suit"></div>
      </div>

      <div class="controls">
        <button onclick="generateCard()">New Card</button>

        <div class="input-group">
          <label for="cardWidth">Width:</label>
          <input type="text" id="cardWidth" placeholder="e.g. 200px" />
        </div>

        <div class="input-group">
          <label for="cardHeight">Height:</label>
          <input type="text" id="cardHeight" placeholder="e.g. 300px" />
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
